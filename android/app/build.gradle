plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    classpath 'com.android.tools.build:gradle:8.1.1' // Or the latest compatible version
}

android {
    namespace = "com.example.advanced_notepad" // Ensure this matches your application package name.
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Update to string format if `JavaVersion.VERSION_1_8` causes issues.
    }

    defaultConfig {
        applicationId = "com.example.advanced_notepad" // Ensure this matches your namespace.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Use your release signing configuration here.
            // For production, replace `debug` with your release key configuration.
            signingConfig = signingConfigs.debug
        }
    }

    // Add lint options to ignore issues during builds if needed
    lintOptions {
        abortOnError false
    }
}


flutter {
    source = "../.."
}
